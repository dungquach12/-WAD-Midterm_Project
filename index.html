<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./imgs/EasyThread.png" type="image/x-icon">
    <title>Log in</title>
</head>

<body class="text-center container">

    <main class="form-signin col-8 col-sm-7 col-md-6 col-lg-5 col-xl-4 mx-auto">
        <form>
            <div class="form-floating mt-4">
                <a href="./index.html"><img class="mt-4" src="./imgs/EasyThread.png" alt="EasyThread logo" width="72"
                        height="57"></a>
                <h1 class="h3 mb-3">Log in to EasyThread</h1>
            </div>
            <div class="text-start">Log in by email</div>
            <div class="form-floating mt-2">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="text-start">Or by username</div>
            <div class="form-floating mt-2">
                <input type="text" class="form-control" id="floatingTextarea" placeholder="Example">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <button class="mt-4 w-100 btn btn-lg btn-dark" type="submit" onclick="login();">Log in</button>
            <hr class="mt-4">
            <div class="row mt-4">
                <a href="./html/signup/signup.html" class="col text-start">Sign up</a>
                <a href="./html/reset_password/email_verification.html" class="col text-end">Forget password</a>
            </div>
        </form>
    </main>

    <script>
        function login() {
            event.preventDefault();
            location.href = ("./html/thread.html");
        }
    </script>

</body>

</html>
