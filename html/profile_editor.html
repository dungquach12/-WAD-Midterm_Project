    <!-- Main -->
    <main class="container-fluid">
        <!-- Top bar -->
        <nav class="navbar mt-1">
            <button class="btn btn-sm" type="button" role="button">
                Cancel
            </button>
            <span>Edit Profile</span>
            <button class="btn btn-sm text-primary" type="button" role="button">
                Done
            </button>
        </nav>
        
        <!-- Profile photo -->
        <div class="container mt-3">
            <div class="row justify-content-center">
                <img 
                    class="rounded-circle img-responsive" 
                    src="../imgs/placeholder_profile.jpg" 
                    alt="profile_image"
                    style="border: 2px solid lightgray;
                    max-width: 45%;"
                >
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-sm text-primary" type="button" role="button">
                    Change Profile Photo
                </button>
            </div>
        </div>

        <!-- Line seperator -->
        <hr class="m-3" style="border: 1px solid black;">

        <!-- Common info -->
         <div class="container">
            <div class="row">
                <div class="col-4 justify-content-center">
                    Username
                </div>
                <div class="col-8 justify-content-start">
                    icogen_a
                    <hr class="" style="border: 1px solid black;">
                </div>
            </div>
           
            <div class="row">
                <div class="col-4 justify-content-center">
                    Bio
                </div>
                <div class="col-8 justify-content-start">
                    Undergraduate at VNU-HCMUS University of Science
                    <hr class="" style="border: 1px solid black;">
                </div>
            </div>

            <div class="row">
                <div class="col-4 justify-content-center">
                    Email
                </div>
                <div class="col-8 justify-content-start">
                    icogen_adam@dmail.com
                </div>
            </div>
         </div>
    </main>

    <!-- Footer -->
    <footer class="container-fluid">
        <!-- Bottom bar -->
        <div class="fixed-bottom mb-3 text-center">
            <div class="row p-0" role="group">
                <!-- Home -->
                <div class="col p-0">
                    <button class="btn" type="button" role="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">

                        </svg>
                    </button>
                </div>
                
                <!-- Search -->
                <div class="col p-0">
                    <button class="btn" type="button" role="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </button>
                </div>

                <!-- Make new thread -->
                <div class="col p-0">
                    <button class="btn" type="button" role="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>

                    </button>
                </div>

                <!-- Notification -->

                    <button class="btn" type="button" role="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">

                <div class="col p-0">
                    <button class="btn p-0" type="button" role="button">
                        <img 
                            class="rounded-circle"
                            src="../imgs/placeholder_profile.jpg" 
                            alt="profile_image"
