<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Profile Editor</title>

    <!-- Bootstrap CSS v5.3.3 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >

    <!-- Script to load header and footer-->
    <script src="../script/script.js"></script>
</head>
<body style="padding-bottom: 100px;">
    <!-- Header -->
    <header>
    
    </header>

    <!-- Main -->
    <main class="container-fluid">
        <!-- Top bar -->
        <nav class="navbar mt-1">
            <button class="btn btn-sm" type="button" role="button">
                Cancel
            </button>
            <span>Edit Profile</span>
            <button class="btn btn-sm text-primary" type="button" role="button">
                Done
            </button>
        </nav>
        
        <!-- Profile photo -->
        <div class="container mt-3">
            <div class="row justify-content-center">
                <img 
                    class="rounded-circle img-responsive" 
                    src="../imgs/placeholder_profile.jpg" 
                    alt="profile_image"
                    style="border: 2px solid lightgray;
                    max-width: 45%;"
                >
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-sm text-primary" type="button" role="button">
                    Change Profile Photo
                </button>
            </div>
        </div>

        <!-- Line seperator -->
        <hr class="m-3" style="border: 1px solid black;">

        <!-- Common info -->
         <div class="container">
            <div class="row">
                <div class="col-4 justify-content-center">
                    Username
                </div>
                <div class="col-8 justify-content-start">
                    icogen_a
                    <hr class="" style="border: 1px solid black;">
                </div>
            </div>
           
            <div class="row">
                <div class="col-4 justify-content-center">
                    Bio
                </div>
                <div class="col-8 justify-content-start">
                    Undergraduate at VNU-HCMUS University of Science
                    <hr class="" style="border: 1px solid black;">
                </div>
            </div>

            <div class="row">
                <div class="col-4 justify-content-center">
                    Email
                </div>
                <div class="col-8 justify-content-start">
                    icogen_adam@dmail.com
                </div>
            </div>
         </div>
    </main>

    <!-- Footer -->
    <footer>
