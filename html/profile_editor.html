<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Profile Editor</title>

    <!-- Bootstrap CSS v5.3.3 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >

    <!-- Script to load header and footer-->
    <script src="../script/script.js"></script>
</head>
<body style="margin: 70px 0 100px 0;">
    <!-- Header -->
    <header>
    
    </header>

    <!-- Main -->
    <main class="container-fluid">
        <!-- Top bar -->
        <nav class="navbar mt-1 row">
            <button class="btn btn-sm col-4" type="button" role="button">
                Cancel
            </button>
            <span class="col-4 text-center">Edit Profile</span>
            <button class="btn btn-sm text-primary col-4" type="button" role="button">
                Done
            </button>
        </nav>
        
        <!-- Profile photo -->
        <div class="container mt-3">
            <div class="row justify-content-center">
                <img 
                    class="rounded-circle" 
                    src="../imgs/placeholder_profile.jpg" 
                    alt="profile_image"
                    style="max-width: 45%;"
                >
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-sm text-primary" type="button" role="button">
                    Change Profile Photo
                </button>
            </div>
        </div>

        <!-- Line seperator -->
        <hr class="m-3" style="border: 1px solid black;">

        <!-- Common info -->
         <div class="container">
            <div class="row">
                <div class="col-4 justify-content-center">
                    Username
                </div>
                <div class="col-8 justify-content-start" onclick="">
                    <p>icogen_a</p>
                    <hr class="" style="border: 1px solid black;">
                </div>
            </div>
           
            <div class="row">
                <div class="col-4 justify-content-center">
                    Bio
                </div>
                <div class="col-8 justify-content-start">
                    <p>Undergraduate at VNU-HCMUS University of Science</p>
                    <hr class="" style="border: 1px solid black;">
                </div>
            </div>

            <div class="row">
                <div class="col-4 justify-content-center">
                    Email
                </div>
                <div class="col-8 justify-content-start">
                    <p>icogen_adam@dmail.com</p>
                </div>
            </div>
         </div>
    </main>

    <!-- Footer -->
    <footer>
        
    </footer>
    <script>
         document.addEventListener('DOMContentLoaded', () => {
            const editableFields = document.querySelectorAll('.col-8 p');

            editableFields.forEach(field => {
                field.addEventListener('click', () => {
                    if (field.querySelector('input')) return;

                    const text = field.innerText.trim();
                    field.innerHTML = `<input type="text" class="form-control" value="${text}">`;

                    const input = field.querySelector('input');
                    input.focus();

                    input.addEventListener('blur', () => {
                        const newValue = input.value.trim();
                        field.innerHTML = newValue;
                    });
                });
            });
        });
    </script>
</body>
</html>
