<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Followers</title>

    <!-- Bootstrap CSS v5.3.3 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >

    <!-- Script to load header and footer-->
    <script src="../script/script.js"></script>
</head>
<body style="margin: 80px 0 100px 0; background-color: #F0F0F0;" onload="loadFollower()">
    <!-- Header -->
    <header>
    
    </header>

    <!-- Main -->
    <main class="col-11 col-sm-11 col-md-6 col-lg-5 col-xl-4 mx-auto p-3 my-5 rounded bg-white">
        <!-- Top bar -->
        <nav class="navbar row">
            <a class="btn btn-sm col-4" type="button" role="button" href="../html/personal_edit.html">
                Back
            </a>
            <span class="col-4 text-center">Followers</span>
            <div class="col-4"></div>
        </nav>
        
        <!-- Search Bar -->
        <div class="container">
            <form class="form-inline">
                <input class="form-control" type="search" placeholder="Search" oninput="userFilter(this.value)">
            </form>
        </div> 

        <!-- Following List -->
        <div class="my-2" id="following_list">
            <!-- Person -->
            
        </div>
    </main>

    <!-- Footer -->
    <footer>
        
    </footer>

    <script>
        function onClicked(e) {
            e.preventDefault();
            let button = e.target;
            if (button.innerText == "Follow") {
                const newButton = document.createElement("button");
                newButton.className = "col-4 btn btn-outline-danger my-2";
                newButton.setAttribute("role", "button");
                newButton.setAttribute("type", "button");
                newButton.innerText = "Unfollow";
                newButton.onclick = onClicked;

                button.parentNode.replaceChild(newButton, button);
            } else {
                const newButton = document.createElement("button");
                newButton.className = "col-4 btn btn-outline-dark my-2";
                newButton.setAttribute("role", "button");
                newButton.setAttribute("type", "button");
                newButton.innerText = "Follow";
                newButton.onclick = onClicked;

                button.parentNode.replaceChild(newButton, button);
            }
        }

        function loadFollower() {
            nameList = ['khanh_v', 'shiraishi_an', 'rose_123', 'brun0_m', 'caliope_m', 'number_b', 'thermosento', 'fonzawa_b'];
            console.log(name);

            i = nameList.length;
            while(i--) {
                let name = nameList[i];
                if (name) {
                    const user = document.createElement('div');
                    user.className = "container-fluid user_display";
                    user.innerHTML = 
                    `
                        <div class="row justify-content-evenly py-2 rounded">
                            <img 
                                class="col-3 rounded-circle img-fluid" 
                                src="../imgs/placeholder_profile.jpg" 
                                alt="profile_image"
                            >
                            <span class="col-5 align-self-center" style="font-size: 0.8em;">
                                ${name}
                            </span>
                            <button class="col-4 btn btn-outline-dark my-2" role="button" type="button" onclick="onClicked(event)">
                                Follow
                            </button>
                        </div>
                    `;
                    targetDiv = document.querySelector('#following_list');
                    targetDiv.appendChild(user);
                }
            }
        }

        function userFilter(input) {
            let users = document.querySelectorAll(".user_display");

            users.forEach(user => {
                let name = user.querySelector("span");
                if (name.textContent.toLocaleLowerCase().includes(input.toLocaleLowerCase())) {
                    user.style.display = 'block';
                } else {
                    user.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
